<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Data Scraper</title>
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Scrape Company Websites</h1>

    <!-- File input for CSV -->
    <label for="csv-file">Upload CSV file:</label>
    <input type="file" id="csv-file" accept=".csv">
    <button id="start-scraping">Start Scraping</button>

    <!-- Display Result -->
    <p id="status"></p>
    <a id="download-link" style="display:none;">Download JSON</a>
</body>
</html>
