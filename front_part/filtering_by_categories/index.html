<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Filter Tool</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="Pre_comp_1_3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>CSV Filter Tool</h1>
    <div>
        <h3>Step 1: Choose Filter Method</h3>
        <label for="filter-method">Choose a method:</label>
        <select id="filter-method">
            <option value="dropdown">Select from Dropdown</option>
            <option value="upload">Upload Filter List</option>
        </select>

        <div id="dropdown-container">
            <h4>Select Industries:</h4>
            <select id="dropdown" multiple size="6">
                <option>Manufacture of electronic components</option>
                <option>Manufacture of electric domestic appliances</option>
                <option>Manufacture of electric lighting equipment</option>
                <option>Manufacture of consumer electronics</option>
                <option>Manufacture of communication equipment</option>
                <option>Manufacture of electricity distribution and control apparatus</option>
                <option>Manufacture of instruments and appliances for measuring, testing, and navigation</option>
                <option>Manufacture of loaded electronic boards</option>
                <option>Manufacture of batteries and accumulators</option>
                <option>Manufacture of other electrical equipment</option>
                <option>Security systems service activities</option>
                <option>Manufacture of electric motors, generators, and transformers</option>
                <option>Manufacture of central heating radiators and boilers</option>
                <option>Manufacture of non-electric domestic appliances</option>
                <option>Private security activities</option>
                <option>Locksmiths and key cutters</option>
                <option>Manufacture of non-domestic cooling and ventilation equipment</option>
                <option>Manufacture of power-driven hand tools</option>
                <option>Combined heat and power production</option>
                <option>Production of electricity with hydropower and wind power</option>
                <option>Distribution of electricity</option>
                <option>Electrical installation</option>
                <option>Plumbing, heat, and air-conditioning installation</option>
                <option>Installation of heat, sound, and vibration insulation</option>
                <option>Installation of lifts and escalators</option>
                <option>Other specialized construction activities n.e.c.</option>
                <option>Manufacture of prefabricated wooden buildings</option>
                <option>Manufacture of doors and windows of metal</option>
                <option>Computer programming activities</option>
                <option>Computer consultancy activities</option>
                <option>Other information technology and computer service activities</option>
                <option>Other software publishing</option>
                <option>Electrical engineering design</option>
                <option>Mechanical and process engineering design</option>
                <option>Industrial design activities</option>
                <option>Interior design activities</option>
                <option>Other architectural and engineering activities and related technical consultancy</option>
                <option>Research and development on engineering and technology</option>
                <option>Research and experimental development on biotechnology</option>

            </select>
        </div>

        <div id="upload-container" style="display: none;">
            <h4>Upload Filter List File:</h4>
            <input type="file" id="filter-file" accept=".txt">
        </div>
    </div>

<div>
    <h3>Step 2: Upload Companies CSV File</h3>
    <label for="csv-file">Choose CSV File:</label>
    <input type="file" id="csv-file" accept=".csv">
</div>


    <div>
        <h3>Step 3: Start Filtering</h3>
        <button id="filter-button" class="glow-on-hover" >Filter and Download</button>
    </div>

    <a id="download-link" style="display:none;">Download Filtered CSV</a>

    <script src="main.js" defer></script>


</body>
</html>
